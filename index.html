    <div class="todo-container">
        <h1>Todo List</h1>
        <input type="text" id="new-task" placeholder="Введите задачу">
        <button id="add-task-btn">Добавить задачу</button>
        <button id="clear-tasks-btn">Удалить все задачи</button>
        <input type="text" id="search-task" placeholder="Поиск задач">
        <select id="filter-tasks">
            <option value="all">Все</option>
            <option value="active">Активные</option>
            <option value="completed">Завершенные</option>
        </select>
        <ul id="task-list"></ul>
    </div>
